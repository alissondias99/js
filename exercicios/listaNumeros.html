<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de Números</title>
</head>
<style>

    body{
        background-color: rgb(29, 69, 179);
        font: normal 15pt Arial;
    }
    
    header {
        text-align: center;
        color: #FFF;
    }

    #caixa{
        background-color: #FFF;    
        border-radius: 10px;
        margin: 0 auto;
        width: 50%;
    }

    #caixa label, button {
        margin-top: 10px;
        margin-bottom: 10px;
    }

    #caixa * {
        margin-left: 10px;
    }

    #caixa button{
        width: 100px;
    }
    
    #lista{
        width: 170px;
    }
    

   

</style>
<body>
    <header>
        <h1>Analisador de Números</h1>
    </header>

        <section>
            <div id="caixa">

                <label for="num">Numero de 1 a 100
                    <input type="number" id="num">
                </label>
                
                <button onclick="add()">Adcionar</button>
                <br>
                <select name="" id="lista" size="6"></select>
                <br>
                <button onclick="calcular()">Finalizar</button>
                <div id="res">

                </div>
            </div>
            
        </section>


        <script>
           let num = document.getElementById("num");
           let lista = document.getElementById("lista");
           let res = document.getElementById("res");
           let valores = [];

           function isNumero(n){
            if (Number(n) >= 1 && Number(n) <= 100) {
                return true
           } else{
            return false
           }
        }

           function inLista(n, l){
            if(l.indexOf(Number(n))!= -1){
                return true
            } else {
                return false
            }
            
           }

           function add() {
            if (isNumero(num.value) && !inLista(num.value, valores)) {
                valores.push(Number(num.value));
                let item = document.createElement("option");
                item.text = `Valor ${num.value} adicionado`;
                lista.appendChild(item);
                res.innerHTML = ''
           } else{
            alert("Número invalido ou já existe."); 
           }
           num.value = '';
           num.focus();
           }

           function calcular(){
            if(valores.length == 0){
                alert("Adicione valores")
            } else{
                let tot = valores.length;
                let maior = valores[0];
                let menor = valores[0];
                let soma = 0 
                let media = 0
                for (let pos in valores){
                    soma += valores[pos];

                    if (valores[pos]> maior){
                        maior = valores[pos]
                    }
                    if (valores[pos] < menor){
                        menor = valores[pos]
                    }
                }
                
                media = soma / tot
                res.innerHTML = ''
                res.innerHTML += `<p>Ao todos, temos ${tot} elementos</p>`
                res.innerHTML += `<p>O maior valor foi ${maior}</p>`
                res.innerHTML += `<p>O menor valor foi ${menor}</p>`
                res.innerHTML += `<p>A soma de todos os valores é ${soma}</p>`
                res.innerHTML += `<p>A media dos valores somados é ${media.toFixed(2)}</p>`
                 
            }
           }
    
        </script>
</body>
</html>
</body>
