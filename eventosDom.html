    <h1>Somando valores</h1>
    <input type="number" name="tntn1" id="tnt1">
    +
    <input type="number" name="tntn2" id="tnt2">
    <input type="button" value="Somar" onclick="calcular()">
    <div id="res">Resultado:</div>

    <script>
        function calcular(){
            var tnt1 = document.getElementById('tnt1');
            var tnt2 = document.getElementById('tnt2');
            var res = document.getElementById('res');   
            var n1 = Number(tnt1.value);
            var n2 = Number(tnt2.value);
            var s = n1 + n2;
            res.innerHTML = `A soma entre ${n1} e ${n2} é ${s}`;
        }
    </script>
