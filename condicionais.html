    <script>
        var dia = new Date();
        var diaSem = dia.getDay();// pega o dia atual do sistema
        /*Como o JS lista os dias
        Domingo = 0
        Segunda = 1
        Terça = 2
        Quarta = 3
        Quinta = 4
        Sexta = 5
        Sabado = 6*/
        switch(diaSem){
            case 0:
                document.write("Você acessou o site em um Domingo");
                break // break é obrigatório em todos os cases
            
            case 1:
                document.write("Você acessou o site em uma segunda");
                break

            case 2:
                document.write("Você acessou o site em uma terça");
                break

            case 3:
                document.write("Você acessou o site em uma Quarta");
                break

            case 4:
                document.write("Você acessou o site em uma Quinta");
                break

            case 5:
                document.write("Você acessou o site em uma Sexta");
                break

            case 6:
                document.write("Você acessou o site em um Sábado");
                break
                /* o switch é mais recomendado para condições mais pontuais, não seria certo usar ele para testar um intervalo,
                por exemplo se o dia esta entre 0 e 6, nesses casos seria melhor usar o if*/
        }
    </script>
